<mat-card style="max-height: 600px; overflow: auto">
    <mat-card-header>
        <mat-card-title class="txtwhite">
            <h1>Desactivación de Colaborador</h1>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <div class="row" style="min-height: 150px">
            <label>Desactivar colaborador {{identidad}}</label>
            <mat-form-field appearance="outline" class="w-100 my-2">
                <mat-label>Motivo</mat-label>
                <mat-select [(ngModel)]="motivo" required="">
                    <mat-option></mat-option>
                    <mat-option *ngFor="let motivo of listaMotivos" [value]="motivo.ID">
                        {{ motivo.MOTIVO }}
                    </mat-option>
                </mat-select>
                <!-- <div>
                    <mat-error *ngIf="motivoInvalida && !motivo">El campo es obligatorio*</mat-error>
                </div> -->
                <mat-hint class="mat-hint-color" *ngIf="motivoInvalida && !motivo" color="warn">
                    El campo es obligatorio*
                </mat-hint>
            </mat-form-field>

            <mat-form-field color="accent" appearance="outline" class="w-100 my-2">
                <mat-label>Fecha de Baja</mat-label>
                <input matInput [matDatepicker]="picker1" [(ngModel)]="fechaBaja" #nombreInput="ngModel" required="" />
                <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
                <mat-datepicker-toggle matIconSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1 color="primary"></mat-datepicker>
                <mat-hint class="mat-hint-color" *ngIf="fechaBajaInvalida && !fechaBaja" color="warn">
                    El campo es obligatorio*
                </mat-hint>
            </mat-form-field>

            <mat-form-field appearance="outline" class="w-100 my-2">
                <mat-label>Comentario Motivo Baja</mat-label>
                <textarea matInput rows="4" [(ngModel)]="comentario" required=""></textarea>
                <mat-hint class="mat-hint-color" *ngIf="comentarioInvalida && !comentario" color="warn">
                    El campo es obligatorio*
                </mat-hint>
            </mat-form-field>

            <label id="example-radio-group-label">Aplica Recontratación</label>

            <mat-radio-group aria-label="Select an option" [(ngModel)]="recontratacion" (change)="onRadioChange()" required="">
                <mat-radio-button value="Si">Si</mat-radio-button>
                <mat-radio-button value="No">No</mat-radio-button>
            </mat-radio-group>
            <mat-hint class="mat-hint-color" style="font-size: 12px; margin-left: 15px;" *ngIf="recontratacionInvalida && !recontratacion" color="warn">
                El campo es obligatorio*
            </mat-hint>

            <mat-form-field appearance="outline" class="w-100 my-2" *ngIf="rdRecontratacion">
                <mat-label>Porque?</mat-label>
                <textarea matInput rows="4" [(ngModel)]="comentarioPorque"></textarea>
                <!-- <mat-hint class="mat-hint-color" *ngIf="comentarioInvalida && !comentario" color="warn">
                    El campo es obligatorio*
                </mat-hint> -->
            </mat-form-field>
        </div>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button class="bgops-indigo txtwhite mx-2" (click)="ValidarInpust()" type="submit">
            Crear
        </button>
        <button mat-raised-button color="warn" class="mx-2" (click)="CloseDialog()">
            Cancelar
        </button>
    </mat-card-actions>
</mat-card>
